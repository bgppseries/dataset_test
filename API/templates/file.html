<!-- create a folder named templates, put this file into it -->
<!DOCTYPE html>
<title>Upload File</title>
<h1>file Upload</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.file }}
     {% for error in form.file.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>

{% if file_url %}
    {% if type_check %}
        <article class="文件上传成功">
            <h1>文件上传成功</h1>
        <h1>提交文件：</h1>
        <p>        {{ file_url }}</p>
        </article>
    {% else %}
        <article class="文件上传失败">
        <h1>err:</h1>
        <p>{{file_url}}</p>
        </article>
    {% endif %}
{% endif %}
